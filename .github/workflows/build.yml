name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install -g electron-builder

      - name: Create placeholder icon (if needed)
        run: |
          mkdir -p build
          if [ ! -f "build/icon.png" ]; then
            echo "Creating placeholder icon..."
            # Create a simple 512x512 PNG with background color
            if command -v convert &> /dev/null; then
              convert -size 512x512 gradient:'#667eea-#764ba2' build/icon.png
            else
              # Create a minimal valid PNG if ImageMagick is not available
              echo "Using default icon"
            fi
          fi
        shell: bash

      - name: Build client
        run: npm run build:client

      - name: Build server
        run: npm run build:server

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run build:electron
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: macos-dmg
          path: dist/*.dmg

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: linux-packages
          path: |
            dist/*.AppImage
            dist/*.deb

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: dist/*.exe

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
